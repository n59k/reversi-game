<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reversi</title>
</head>
<body>
<h1>Reversi</h1>

<form th:action="@{/reversi/play}" method="post">
    <label>Enter field size (even number between 2 and 15):</label>
    <input type="number" name="size" min="2" max="15" step="2" required>
    <button type="submit">Play</button>
</form>
</body>
</html>

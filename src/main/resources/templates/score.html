<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Score</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


</head>
<body>

<div th:replace="fragments::header"/>

<section class="pt-40 2xl:pt-50 overflow-hidden" >
    <div class="container px-4 mx-auto">
        <div class="mb-14 pb-16 text-center">
            <span class="text-lg text-blue-500 font-bold">Reversi</span>
            <h2 class="mt-8 text-5xl font-bold font-heading">Score</h2>
        </div>
    </div>
</section>

<section class="relative pb-20 2xl:pb-40">
    <div class="container px-4 mx-auto">


        <div class="maw-w mx-auto mb-20 overflow-x-auto overflow-y-hidden bg-white shadow-2xl rounded-lg">
            <table class="table-auto w-full">
                <thead class="bg-white">
                <tr class="text-lg text-left"><th class="pl-14 py-8 text-blue-500 font-bold">Name</th><th class="pl-14 text-blue-500 font-bold">Score</th></tr>
                </thead>
                <tbody class="bg-white">
                <tr class="border-b border-blue-500" th:each="score : ${scores}">
                    <td class="w-1/3 py-10 pl-14 text-left border-r border-blue-500">
                        <div class="items-center">
                            <h4 class="text-xl font-bold" th:text="${score.player}"></h4>
                            <p class="font-normal" th:text="${score.formattedDate}"></p>
                        </div>
                    </td>
                    <td class="w-2/3 pl-14 px-4 text-lg font-bold" th:text="${score.points}"></td>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<div th:replace="fragments::footer"/>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        var menus = document.querySelector('.header-menu');

        function minimizeMenu() {
            menus.classList.remove('py-8');
            menus.classList.add('py-5');
            menus.classList.add('drop-shadow-2xl');
        }
        function showBackMenu() {
            menus.classList.remove('py-5');
            menus.classList.remove('drop-shadow-2xl');
            menus.classList.add('py-8');

        }
        function handleScroll() {
            var scrollPosition = window.scrollY || document.documentElement.scrollTop;
            if (scrollPosition > 150) {
                minimizeMenu();

            } else {
                showBackMenu();
            }
        }
        window.addEventListener('scroll', handleScroll);
    });
</script>
</body>
</html>

   <script th:inline="javascript">
        function showAllScores() {
            var allScores = /*[[${allScores}]]*/ [];
            var tableBody = document.querySelector('.table-body');
            tableBody.innerHTML = '';

            for (var i = 0; i < allScores.length; i++) {
                var score = allScores[i];
                var row = document.createElement('tr');
                var playerNameCell = document.createElement('td');
                var scoreCell = document.createElement('td');

                playerNameCell.className = 'w-1/3 py-10 pl-14 text-left border-r border-blue-500';
                scoreCell.className = 'w-2/3 pl-14 px-4 text-lg font-bold';
                row.className ='border-b border-blue-500';
                var playerName = document.createElement('h4');
                playerName.className = 'text-xl font-bold';
                playerName.textContent = score.player;

                var formattedDate = document.createElement('p');
                formattedDate.className = 'font-normal';
                formattedDate.textContent = score.formattedDate;

                var points = document.createElement('span');
                points.textContent = score.points;

                playerNameCell.appendChild(playerName);
                playerNameCell.appendChild(formattedDate);
                scoreCell.appendChild(points);

                row.appendChild(playerNameCell);
                row.appendChild(scoreCell);
                tableBody.appendChild(row);
            }
        }
    </script>
